name: Push Trigger Workflow

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '>=18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test -- --ci
